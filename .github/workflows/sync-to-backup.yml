name: Sync to Backup Repository

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # AI generated comment - Get full history

      - name: Push to shopify-playground/se-assistant
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source-directory: '.'
          destination-github-username: 'shopify-playground'
          destination-repository-name: 'se-assistant'
          target-branch: 'will-se-sandbox'
          user-email: 'william.bedard@shopify.com'
          user-name: 'William Bedard'

